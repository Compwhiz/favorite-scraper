<div class="well">
    <h2>Log In</h2>
    <fs-alert-container alerts="ctrl.loginMessages"></fs-alert-container>
    <form name="ctrl.formLogin" data-ng-submit="ctrl.login()" novalidate>
        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Email" data-ng-model="ctrl.user.email"
            required>
            <div data-ng-show="ctrl.formLogin.$submitted || ctrl.sendForgotPasswordError" data-ng-messages="ctrl.formLogin.userEmail.$error" class="error-messages">
                <div data-ng-message="required">Enter your email address</div>
                <div data-ng-message="email">Enter a valid email</div>
            </div>
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Password" data-ng-model="ctrl.user.password"
            required>
            <div data-ng-show="ctrl.formLogin.$submitted" class="error-messages" data-ng-messages="ctrl.formLogin.userPassword.$error">
                <div data-ng-message="required">Enter a password</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" data-ng-disabled="ctrl.logginIn">Log In</button>
        <a class="pull-right btn btn-link" data-ng-click="ctrl.forgotPassword()">Forgot Password?</a>
    </form>
</div>
<fs-social-login></fs-social-login>
