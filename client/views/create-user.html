<div class="well">
    <h2>Sign Up</h2>
    <fs-alert-container alerts="ctrl.profileMessages"></fs-alert-container>
    <form name="ctrl.formUser" data-ng-submit="ctrl.createUser()" novalidate>
        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Email" data-ng-model="ctrl.user.email"
            required>
            <div data-ng-show="ctrl.formUser.$submitted" data-ng-messages="ctrl.formUser.userEmail.$error" class="error-messages">
                <div data-ng-message="required">Enter your email address</div>
                <div data-ng-message="email">Enter a valid email</div>
            </div>
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Password" data-ng-model="ctrl.user.password"
            required>
            <div data-ng-show="ctrl.formUser.$submitted" class="error-messages" data-ng-messages="ctrl.formUser.userPassword.$error">
                <div data-ng-message="required">Enter a password</div>
            </div>
        </div>
        <div class="form-group">
            <label for="userConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="userConfirmPassword" name="userConfirmPassword" placeholder="Confirm Password"
            fs-compare-to="ctrl.user.password" data-ng-model="ctrl.user.confirmPassword">
            <div data-ng-show="ctrl.formUser.$submitted" class="error-messages" data-ng-messages="ctrl.formUser.userConfirmPassword.$error">
                <div data-ng-message="compareTo">Passwords don't match</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" data-ng-disabled="ctrl.creatingUser">Sign Up</button>
    </form>
</div>
